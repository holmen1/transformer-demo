<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <label>Text to summarize: </label>
        <input type="textbox" id="text_to_summarize"></input><br>
        <button onClick="summarizeText()">Summarize</button><br>
        <label>Summarized: </label><br>
        <input type="textbox" id="summary"></input>


    </div>

    <script src="app.js"></script>
</body>

</html>
